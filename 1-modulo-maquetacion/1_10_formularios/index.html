<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <form action="" method="POST" class="form">

        <h2>Create an account</h2>
        <p>It's free and always will be.</p>

        <input type="text" name="name" id="name" placeholder="First name">
        <input type="text" name="surname" id="surname" placeholder="Surname">
        <input type="email" name="email" id="email" placeholder="Email or mobile number">
        <input type="email" name="email" id="email" placeholder="Re-enter email or mobile number">
        <input type="password" name="password" id="password" placeholder="New password">
        <label for="date">Birthday</label>
        <input type="date" name="date" id="date">
        <small>Why do I need to provide my date of birth?</small>

        <label>Female
            <input type="radio" name="Female" id="Female">
        </label>
        <label>Male
            <input type="radio" name="Male" id="Male">
        </label>
        <small>By clicking Create an account, you agree to out Terms and that you have read our <a href="#">Data
                Policy</a>, including our <a href="#">Cookie Use</a>.</small>
        <button type="submit">Create an account</button>
        <button type="reset">Reset</button>

    </form>
